<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style-cadastro.css">
</head>
<body background="ftos/1Night-palm-trees-starry_m.jpg">
    
    <div class="criacaodeconta">
        <center><h3><b>Criar conta</b></h3></center>
        <div class="user">
            Nome do usuario <br>
            <input type="text" placeholder="Coloque o nome do usuario">
        </div>
        
        <div class="email">
            <label for="email">Seu E-mail</label><br>
            <input type="email" placeholder="Coloque seu E-mail" name="Email" required>
            <br>
        </div>

        <div class="senha">
            <label for="senha">Sua senha</label> <br>
            <input type="password" placeholder="Coloque sua senha" required>            <br>
        </div>

        <div class="confirmarsenha">
            <label for="confirmarsenha">Confirmação de senha</label> <br>
            <input type="password" placeholder="Confirme a senha" required>
        </div>

        <div class="botao">
        <button type="submit" class="Registrar"><a href="">Cadastrar</a></button><br>
        </div>
        <span id="login">
        <font size="1">Já tem uma conta? Vai para <a href=""><b><font size="2"> login</font></b></span> 
        algum problema? entre em <b><a href=""><font size="2">contato</font></a></b></a></font> 
    </div>
    
    
</body>
</html>
