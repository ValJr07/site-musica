<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cadastro</title>

<body>

    <div class="criacaodeconta">
        <form>
        <center><h3><b>Cadastro</b></h3></center>
        <div class="user">
            <h6>Nome do usuario</h6> <br>
            <input type="text" placeholder="Coloque o nome do usuario">
        </div>
        
        <div class="email">
            <label for="email"><h6>Seu E-mail</h6></label><br>
            <input type="email" placeholder="Coloque seu E-mail" name="Email">
        </div>

        <div class="senha">
            <label for="senha"><h6>Sua senha</h6></label> <br>
            <input type="password" placeholder="Coloque sua senha" required>
        </div>

        <div class="confirmarsenha">
            <label for="confirmarsenha"><h6>Confirmação de senha</h6></label> <br>
            <input type="password" placeholder="Confirme a senha" required>
        </div>
    </form>

        <div class="botao">
        <center><button type="submit" class="Registrar"><a href="">Cadastrar</a></button><br></center>
        </div>

        <div id="laele">
        <span id="login">
        <font size="1">Já tem uma conta? Vai para <a href=""><b><font size="2"> login</font></b></a></span> 
        algum problema? entre em <b><a href=""><font size="2">contato</font></a></b></font>
